<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ressources â€“ Examens | Green Campus 221</title>
  <script src="https://kit.fontawesome.com/a2d9d6b3f1.js" crossorigin="anonymous"></script>
  <style>
    body.dark { background: #0f172a; color: #f1f5f9; margin: 0; font-family: 'Segoe UI', sans-serif; }
    header { position: sticky; top: 0; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding:1rem 2rem; z-index:1000; }
    .logo{ font-weight:bold; font-size:1.2rem; color:#f1f5f9 }
    nav ul{ list-style:none; display:flex; gap:1rem; margin:0; padding:0 }
    nav a{ color:#f1f5f9; text-decoration:none; transition:color .3s }
    nav a:hover, nav a.active{ color:#38bdf8 }
    #burger{ display:none; font-size:1.5rem; cursor:pointer; color:white }
    .section{ padding:2rem }
    .filters, .year-filter, .matiere-filter{ display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; margin:1rem 0 }
    .filter-btn{ background: rgba(255,255,255,0.1); color:#f1f5f9; border:1px solid rgba(56,189,248,0.3); padding:.5rem 1rem; border-radius:2rem; cursor:pointer; transition:all .3s }
    .filter-btn:hover, .filter-btn.active{ background:#38bdf8; color:#0f172a; transform:scale(1.05) }
    .examens-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1.5rem; margin-top:2rem }
    .exam-card{ background: rgba(255,255,255,0.05); border-radius:1rem; overflow:hidden; backdrop-filter: blur(5px); box-shadow:0 0 20px rgba(255,255,255,0.1); transition:all .3s; border:1px solid rgba(56,189,248,0.2) }
    .exam-card:hover{ transform:translateY(-5px); box-shadow:0 15px 40px rgba(56,189,248,0.3) }
    .exam-thumb{ width:100%; height:180px; object-fit:cover }
    .exam-content{ padding:1rem }
    .exam-title{ font-size:1.1rem; font-weight:bold; color:#38bdf8; margin-bottom:.5rem }
    .btn-download{ display:inline-block; background:#38bdf8; color:#0f172a; padding:.5rem 1rem; border:none; border-radius:.5rem; font-weight:bold; cursor:pointer; text-decoration:none; transition:all .3s }
    .btn-download:hover{ background:#0ea5e9; transform:scale(1.02) }
    .fade-in{ opacity:0; transform:translateY(30px); transition:opacity 1s ease-out, transform 1s ease-out }
    .fade-in.show{ opacity:1; transform:translateY(0) }
    @media(max-width:768px){ nav ul{ flex-direction:column; display:none; background:#1e293b; padding:1rem; border-radius:1rem; position:absolute; top:60px; right:10px } nav ul.active{ display:flex } .examens-grid{ grid-template-columns:1fr } }
  </style>
</head>
<body class="dark">
  <header>
    <div class="logo">ðŸŒ¿ Green Campusâ€¯221</div>
    <nav id="nav"><ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="filieres.html">FiliÃ¨res</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="evenements.html">Ã‰vÃ©nements</a></li>
        <li><a href="ressources.html" class="active">Ressources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div id="burger">&#9776;</div>
    </nav>
  </header>
  <section class="section fade-in">
    <h2>Examens</h2>
    <div class="filters">
      <button class="filter-btn active" data-licence="EDD">EDD</button>
      <button class="filter-btn" data-licence="AGAP">AGAP</button>
      <button class="filter-btn" data-licence="GC">GC</button>
      <button class="filter-btn" data-licence="DL">DL</button>
    </div>
    <div class="year-filter"></div>
    <div class="matiere-filter"></div>
    <div class="examens-grid" id="grid-examens"></div>
  </section>

  <script>
    const data = {
      EDD: {
        "L1": {
          "Biologie cellulaire": ["edd_l1_bio_cell_2023.jpg"],
          "Ã‰cologie gÃ©nÃ©rale": ["edd_l1_ecologie_2023.jpg"],
          "Nutrition et dÃ©veloppement vÃ©gÃ©tal": ["..."],
          /* liste complÃ¨te */
        }
      },
      AGAP: {/* structure identique */},
      GC: {/* ... */},
      DL: {/* ... */}
    };

    const filters = document.querySelectorAll(".filters .filter-btn");
    const yearContainer = document.querySelector(".year-filter");
    const matContainer = document.querySelector(".matiere-filter");
    const grid = document.getElementById("grid-examens");
    let current = { licence:"EDD", year:null, matiere:null };

    filters.forEach(btn => {
      btn.addEventListener("click", () => {
        filters.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        current.licence = btn.dataset.licence;
        current.year = null;
        current.matiere = null;
        renderYears(); matContainer.innerHTML=""; grid.innerHTML="";
      });
    });

    function renderYears(){
      yearContainer.innerHTML="";
      const years = Object.keys(data[current.licence]);
      years.forEach(y => {
        const b = document.createElement("button");
        b.textContent = y;
        b.className = "filter-btn";
        b.addEventListener("click", () => {
          current.year = y;
          current.matiere = null;
          document.querySelectorAll(".year-filter .filter-btn").forEach(el=>el.classList.remove("active"));
          b.classList.add("active");
          renderMatieres();
          grid.innerHTML="";
        });
        yearContainer.appendChild(b);
      });
    }
    function renderMatieres(){
      matContainer.innerHTML="";
      const mats = Object.keys(data[current.licence][current.year]);
      mats.forEach(m => {
        const b = document.createElement("button");
        b.textContent = m;
        b.className = "filter-btn";
        b.addEventListener("click", () => {
          current.matiere = m;
          document.querySelectorAll(".matiere-filter .filter-btn").forEach(el=>el.classList.remove("active"));
          b.classList.add("active");
          renderExamens();
        });
        matContainer.appendChild(b);
      });
    }
    function renderExamens(){
      grid.innerHTML="";
      const examens = data[current.licence][current.year][current.matiere];
      examens.forEach(src => {
        const card = document.createElement("div");
        card.className = "exam-card fade-in";
        const img = document.createElement("img");
        img.src = src;
        img.alt = current.matiere + " examen";
        img.className = "exam-thumb";
        card.appendChild(img);
        const cnt = document.createElement("div");
        cnt.className = "exam-content";
        const title = document.createElement("h3");
        title.className = "exam-title";
        title.textContent = `${current.matiere} â€“ ${current.year}`;
        const link = document.createElement("a");
        link.className = "btn-download";
        link.href = src;
        link.download = "";
        link.textContent = "TÃ©lÃ©charger";
        cnt.appendChild(title);
        cnt.appendChild(link);
        card.appendChild(cnt);
        grid.appendChild(card);
      });
      // trigger scroll animations
      setTimeout(() => document.querySelectorAll('.fade-in').forEach(e=>e.classList.add('show')), 50);
    }

    // burger responsive
    document.getElementById('burger').addEventListener('click',()=>document.querySelector('nav ul').classList.toggle('active'));

    // initial load
    renderYears();
  </script>
</body>
</html>
